<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리얼트립 어드바이저 - 상세보기</title>
<!--    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css">-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="scripts/component.js"></script>
</head>
<body>

<div class="bg-dark hide">
    <div class="bg-white">
        <form class="login-container">
            <h1>로그인하세요</h1>
            <div class="login-box">
                <div class="email-box">
                    <p>이메일</p>
                    <input type="email" class="inp-email" placeholder="something@example.com">
                    <div class="txt-warning" id="id-warning"></div>
                </div>
                <div class="pw-box">
                    <p>비밀번호</p>
                    <input type="password" class="inp-pw" placeholder="비밀번호">
                    <div class="txt-warning" id="pw-warning"></div>
                </div>
            </div>
            <div class="btn-box">
                <button type="submit" class="login-btn">로그인</button>
                <button type="button" class="register-btn">회원가입</button>
                <button type="button" class="login-close-btn">닫기</button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <header-main></header-main>
    <div id="body" class="detail">
        <div class="detail-container">
            <div class="detail-header">
                <img src="images/icon_list_location.png" />
                <div class="detail-header-name"></div> | <span class="detail-header-city-name"></span>
                <button type="button" class="btn-register">여행지 등록하기</button>
            </div>
                <div class="swiper">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>

                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <div class="swiper-scrollbar"></div>
                </div>
            <div class="detail-desc">
                <div class="detail-title">장소 소개</div>
                <div class="detail-desc-text"></div>
            </div>
            <div class="detail-map">
                <div class="detail-title" >지도</div>
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>


<script src="libs/jquery-3.6.1.min.js"></script>
<script src="scripts/detail.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtNIUxbSVXsCZ7DKMdx0jSM9xvlmw3YhY&callback"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>-->
</body>
</html>
