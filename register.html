<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/component.js"></script>
</head>
<body class="gray-bg">
<div id="container">
    <header-main></header-main>

    <div id="body">
        <div class="form-box md-box">
            <div class="inner">
                <div class="title">
<!--                    <span class="blue">마이트립</span> <span class="black">어드바이저</span>-->
                    <span>회원 가입</span>
                </div>
                <form id="form-register">
                    <input id="inp-id" type="text" name="id" placeholder="아이디" autofocus />
                    <div class="txt-warning" id="id-warning"></div>
                    <input id="inp-password" type="password" name="password" placeholder="비밀번호" />
                    <div class="txt-warning" id="pw-warning"></div>
                    <input id="inp-confirm" type="password" name="confirm" placeholder="비밀번호 확인" />
                    <div class="txt-warning" id="pwConfirm-warning"></div>
                    <input id="inp-email" type="email" name="email" placeholder="이메일 주소" />
                    <div class="txt-warning" id="email-warning"></div>
                    <input id="inp-user-name" type="text" name="user-name" placeholder="이름" />
                    <div class="txt-warning" id="user-name-warning"></div>
                    <span>선택 입력</span>
                    <div class="selective-input-box">
                        <input id="inp-year-birth" type="text" name="year-year" placeholder="출생년도" />
                        <div id="gender-box">
                            <div id="inp-male">남</div>
                            <div id="inp-female">여</div>
                        </div>
                    </div>
                    <div class="txt-warning" id="year-warning"></div>

                    <div class="terms">
                        <div class="terms-title">
                            <label htmlFor="check-all" class="inp-terms-all">
                                <input type="checkbox" id="check-all" name="checkAll"/>
                                <span>선택 포함 전체 약관 동의</span>
                            </label>
                        </div>
                        <div class="terms-sub">
                            <div class="terms-first">
                                <label htmlFor="check-first" class="inp-terms">
                                    <input type="checkbox" id="check-first" name="check" class="check"/>
                                    <span>이용약관 동의(필수)</span>
                                </label>
                                <a href="/terms">약관 보기 ></a>
                            </div>
                            <div class="terms-second">
                                <label htmlFor="check-second" class="inp-terms">
                                    <input type="checkbox" id="check-second" name="check" class="check"/>
                                    <span>이벤트, 혜택 알림 수신 동의(선택)</span>
                                </label>
                            </div>
                            <div class="terms-third">
                                <label htmlFor="check-third" class="inp-terms">
                                    <input type="checkbox" id="check-third" name="check" class="check"/>
                                    <span>성년, 생년 정보 제공 동의(선택)</span>
                                </label>
                                <a href="/birthTerms">내용 확인 ></a>
                            </div>
                            <div class="terms-fourth">
                                <label htmlFor="check-fourth" class="inp-terms">
                                    <input type="checkbox" id="check-fourth" name="check" class="check"/>
                                    <span>개인 정보 수집 및 이용 동의(필수)</span>
                                </label>
                                <a href="/personalInfoTerms">내용 확인 ></a>
                            </div>
                        </div>
                    </div>
                    <button id="btn-submit" type="submit">회원가입 완료</button>
                    <button id="btn-back" type="button">돌아가기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="login" class="black-bg hide">
    <div class="login-box sm-box">
        <div>
            <span class="blue">마이트립</span> <span class="black">어드바이저</span>
        </div>
        <span>로그인 정보를 입력하세요.</span>
        <form>
            <input type="text" name="email" placeholder="이메일 주소" />
            <input type="password" name="password" placeholder="비밀번호" />
            <button type="submit">로그인</button>
        </form>
    </div>
</div>

<script src="/scripts/register.js"></script>
</body>
</html>
