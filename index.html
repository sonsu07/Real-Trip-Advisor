<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="bg-dark hide">
    <div class="bg-white">
        <form class="login-container">
            <h1>로그인하세요</h1>
            <div class="login-box">
                <div class="email-box">
                    <p>이메일</p>
                    <input type="email" class="inp-email" placeholder="something@example.com">
                    <div class="txt-warning" id="id-warning"></div>
                </div>
                <div class="pw-box">
                    <p>비밀번호</p>
                    <input type="password" class="inp-pw" placeholder="비밀번호">
                    <div class="txt-warning" id="pw-warning"></div>
                </div>
            </div>
            <div class="btn-box">
                <button type="submit" class="login-btn">로그인</button>
                <button type="button" class="register-btn">회원가입</button>
                <button type="button" class="login-close-btn">닫기</button>
            </div>
        </form>
    </div>
</div>

<div id="container">
    <div id="header">
        <div>
            <a href="index.html"><span></span></a>
            <div class="menu-items right">
                <a href="myTrip.html">마이트립</a>
                <img src="images/line_maintop_gray.png">
                <a href="register.html">회원가입</a>
                <img src="images/line_maintop_gray.png">
                <a class="login">로그인</a>
            </div>
        </div>
    </div>
    <div id="body">
        <div id="title-text" class="lg-text">어디로 떠나볼까요</div>
        <div id="title-sub-text" class="md-text">Where do you want to go?</div>
        <div id="search-panel">
            <form id="form-search">
                <div class="panel-block">
                    <label for="from">일정이 언제에요?</label>
                    <div>
                        <input type="text" id="from" readonly>
                    </div>
                </div>
                <div class="panel-block">
                    <label for="to">언제까지에요?</label>
                    <div>
                        <input type="text" id="to" readonly>
                    </div>
                </div>
                <div class="panel-block no-margin">
                    <button type="submit" class="btn-search">
                        <img src="images/icon_search_on.png">
                        검색
                    </button>
                </div>
            </form>
        </div>
        <div id="list-bg">
            <div id="list-panel"></div>
        </div>
    </div>

    <div id="list-item-template" class="list-item">
        <img class="list-item-image" />
        <div class="list-item-desc">
            <div class="list-item-name"></div>
            <div class="list-item-city">
                <img src="images/icon_list_location.png" />
                <div class="list-item-city-name"></div>
            </div>
        </div>
    </div>
</div>




<script src="libs/jquery-3.6.1.min.js"></script> <!-- DatePicker ??? ????  -->
<script src="libs/jquery-ui/jquery-ui.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
